  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f4f6f8;
      margin:0;
      padding:30px;
      display:flex;
      align-items:center;
      justify-content:center;

    .social-container {
      background:#fff;
      border:1px solid #e0e0e0;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
      border-radius:12px;
      padding:28px;
      text-align:center;
      max-width:420px;
      width:90%;
    }
    .social-container a {
      display:inline-block;
      margin: 0 18px;
      font-size:36px;
      color:#444;
      text-decoration:none;
      transition: transform 0.28s ease, color 0.28s ease;
      vertical-align:middle;
    }
    .social-container a:hover {
      transform:translateY(-6px);
      color:#1da1f2;
    }
    /* Hide SVG fallbacks by default */
    .social-container svg {
      width:36px;
      height:36px;
      display:none;
    }
    /* Show SVG fallback if Font Awesome didnâ€™t load */
    .no-fa .fa { display:none; }
    .no-fa svg { display:inline-block; }
  </style>
</head>
<body>

  <script>
    // Detect if Font Awesome loaded; if not, show SVGs
    window.addEventListener('load', () => {
      const test = document.createElement('i');
      test.className = 'fa';
      document.body.appendChild(test);
      const faLoaded = window.getComputedStyle(test).fontFamily.includes('Font Awesome');
      document.body.removeChild(test);
      if (!faLoaded) document.body.classList.add('no-fa');
    });
  </script>
