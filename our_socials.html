<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Our Socials || Meisophant Company</title>

    <!-- âœ… Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .social-container {
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
        }
        
        .social-container a {
            margin: 20px;
            font-size: 36px;
            color: #555;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-container a:hover {
            transform: translateY(-10%);
            color: #007bff;
        }

        .social-container i {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="social-container">
        <a href="https://www.instagram.com/meisophant_company" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-instagram" aria-hidden="true"></i>
        </a>
        <a href="https://www.tiktok.com/@meisophant_company" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-tiktok" aria-hidden="true"></i>
        </a>
    </div>
</body>
</html>
