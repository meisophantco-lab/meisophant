<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Our Socials || Meisophant Company</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome (if you want the <i> icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .social-menu ul li a:hover{
            transform: translateY(-10%);
        }
        /* optional: visually-hidden helper for screen readers */
        .sr-only { 
          position: absolute; 
          width: 1px; 
          height: 1px; 
          padding: 0; 
          margin: -1px; 
          overflow: hidden; 
          clip: rect(0,0,0,0); 
          white-space: nowrap; 
          border: 0;
        }
    </style>
</head>
<body>
    <div class="social-menu">
        <ul>
            <li>
              <a href="https://instagram.com/your_handle" aria-label="Meisophant on Instagram" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">Instagram</span>
              </a>
            </li>
        </ul>
    </div>
</body>
</html>
